<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标管理系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>鼠标管理系统</h1>
    <div id="mouse-overview">
        <h2>鼠标总览</h2>
        <table id="mouse-table">
            <thead>
                <tr>
                    <th>鼠标型号</th>
                    <th>状态</th>
                    <th>出借时间</th>
                    <th>已出借时间</th>
                    <th>备注</th>
                    <th>押物</th>
                </tr>
            </thead>
            <tbody>
                <!-- 鼠标数据将被动态插入这里 -->
            </tbody>
        </table>
        <button onclick="addMouse()">添加鼠标</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
